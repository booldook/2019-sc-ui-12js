<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/01-welcome.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>
<body style="height: 3000px;">
	<div class="container">
		<div class="jumbotron">
			<h2>My First JavaScript</h2>
			<p class="mt_half">버튼을 클릭하면 날짜를 보여줍니다.</p>
		</div>
		<div class="conts mt">
			<button id="bt_date" class="btn btn-primary">Click Me to display Date & Time</button>
			<button id="bt_reset" class="btn btn-danger">Reset</button>
			<h3 id="display" class="mt"></h3>
			<h3 id="display2" class="mt"></h3>
		</div>
		<div class="conts mt flex flex-sb">
			<div class="mt bor-a flex-b3 pa text-center">
				<h2 class="mt mb">jQuery</h2>
				<img src="../img/pic_bulboff.gif" id="img1">
				<div class="bts mt">
					<button class="btn btn-primary" id="bt_on">ON</button>
					<button class="btn btn-danger" id="bt_off">OFF</button>
				</div>
			</div>
			<div class="mt bor-a flex-b3 pa text-center">
				<h2 class="mt mb">ES5</h2>
				<img src="../img/pic_bulboff.gif" id="img2">
				<div class="bts mt">
					<button class="btn btn-primary" id="bt_on2">ON</button>
					<button class="btn btn-danger" id="bt_off2">OFF</button>
				</div>
			</div>
			<div class="mt bor-a flex-b3 pa text-center">
				<h2 class="mt mb">ES6</h2>
				<img src="../img/pic_bulboff.gif" id="img3">
				<div class="bts mt">
					<button class="btn btn-primary" id="bt_on3">ON</button>
					<button class="btn btn-danger" id="bt_off3">OFF</button>
				</div>
			</div>
		</div>
		<div class="conts mt flex flex-sb">
			<div class="mt bor-a flex-b3 pa text-center">
				<h2 class="mt mb">jQuery</h2>
				<img src="../img/pic_bulboff.gif" id="img4" data-src="../img/pic_bulboff.gif" data-hover="../img/pic_bulbon.gif">
			</div>
			<div class="mt bor-a flex-b3 pa text-center">
				<h2 class="mt mb">ES5</h2>
				<img src="../img/pic_bulboff.gif" id="img5" data-src="../img/pic_bulboff.gif" data-hover="../img/pic_bulbon.gif">
			</div>
			<div class="mt bor-a flex-b3 pa text-center">
				<h2 class="mt mb">ES6</h2>
				<img src="../img/pic_bulboff.gif" id="img6" data-src="../img/pic_bulboff.gif" data-hover="../img/pic_bulbon.gif">
			</div>
		</div>
	</div>
	<script src="../js/01-welcome.js"></script>
</body>

</html>
