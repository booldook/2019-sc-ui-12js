<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>객체(Object)</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/05-object.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>객체(Object)</h2>
			<p class="mt_half">Object / Json / Object와 Instance</p>
		</div>
		<ul class="conts mt">
			<form>
				<ul class="form-group flex flex-vct">
					<li class="mr"><input type="number" id="a" class="form-control"></li>
					<li class="mr">
						<select name="oper" id="oper" class="form-control">
							<option value="+">덧셈</option>
							<option value="-">뺄셈</option>
							<option value="*">곱셈</option>
							<option value="/">나눗셈</option>
							<option value="%">나머지</option>
						</select>
					</li> 
					<li class="mr"><input type="number" id="b" class="form-control"></li>
					<li class="mr">=</li>
					<li class="mr"><input type="text" id="res" class="form-control readonly" readonly></li>
					<li>
						<button class="btn btn-primary" type="button" id="bt_solve">계산</button>&nbsp;
						<button class="btn btn-danger" type="reset">초기화</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<script src="../js/05-object.js"></script>
</body>
</html>
