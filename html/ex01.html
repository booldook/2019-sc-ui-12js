<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/ex01.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>자바스크립트 연습문제</h2>
			<p class="mt_half">Form 을 다뤄봅시다.</p>
		</div>
		<div class="conts mt flex flex-ct">		
				<div class="card flex-b3 mr">
					<div class="card-header">
						<h4>입력</h4>
					</div>
					<form id="forms" name="forms">
						<ul class="card-body form-group">
							<li class="mb_half">
								<input type="text" id="uname" name="uname" class="form-control" placeholder="이름"></li>
							<li class="mb_half">
								<input type="text" id="uid" name="uid" class="form-control" placeholder="아이디"></li>
							<li>
								<input type="text" id="email" name="email" class="form-control" placeholder="이메일"></li>
						</ul>
						<div class="card-footer">
							<button type="button" id="bt_save" class="btn btn-primary">저장</button>
							<button type="reset" class="btn btn-danger">초기화</button>
						</div>
					</form>
				</div>
				<ul class="card flex-b3">
					<div class="card-header">
						<h4>출력</h4>
					</div>
					<ul class="card-body" id="result">
						<li class="mb_half">이름 : <span></span></li>
						<li class="mb_half">아이디 : <span></span></li>
						<li>이메일 : <span></span></li>
					</ul>
					<div class="card-footer">
						<button type="reset" id="bt_reset" class="btn btn-danger">초기화</button>
					</div>
				</div>
		</div>
	</div>
	<script src="../js/ex01.js"></script>
</body>
</html>
